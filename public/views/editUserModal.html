<div class="modal-header">
    <h3 class="modal-title">Edit user</h3>
</div>
<div class="modal-body">
    <form name="editUser">
        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" id="email" ng-model="user.email" required>
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" ng-model="user.displayName">
        </div>
        <div class="form-group">
            <label for="imgSrc">Image source:</label>
            <input type="text" class="form-control" id="imgSrc" ng-model="user.image">
        </div>
        <div class="checkbox">
            <label><input type="checkbox" ng-model="user.admin">Admin</label>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()" ng-disabled="editUser.$invalid">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
