<div class="container col-md-6 col-md-offset-3">

    <form class="form-signin" name="loginForm" ng-submit="login()">
        <h2 class="form-signin-heading">Please sign in</h2>
        <div class="form-group">
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" ng-required
                   ng-model="user.email">
        </div>
        <div class="form-group">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-required
                   ng-model="user.password">
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>

    <button ng-click="forgotPassword()" class="btn btn-warning pull-right">Forgot password?</button>
</div>
