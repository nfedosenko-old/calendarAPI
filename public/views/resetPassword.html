<div class="container">
    <form name="newPassword" ng-submit="resetPassword(newPasswordInitial)" ng-if="!resetSuccessfull">
        <div class="form-group">
            <label for="newPassword">Type your new password</label>
            <input type="password" ng-model="newPasswordInitial" id="newPassword" class="form-control">
        </div>
        <div class="form-group">
            <label for="newPasswordConfirm">Repeat your new password</label>
            <input type="password" ng-model="newPasswordConfirm" id="newPasswordConfirm" class="form-control">
        </div>
        <input type="submit" class="btn btn-large btn-success center-block"
               ng-disabled="!checkPasswords(newPasswordInitial,newPasswordConfirm)">
    </form>

    <div ng-if="resetSuccessfull">
        <h2 class="text-center text-success">Your password has been changed successfully!</h2>
        <button class="btn btn-large btn-success center-block" ng-click="goToLogin()">Go to login</button>
    </div>
</div>
